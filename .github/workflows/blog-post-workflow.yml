name: Latest blog post workflow

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update README with latest blog posts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run blog-post-workflow
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          max_post_count: 4
          feed_list: https://sourish.xyz/rss.xml
          output_only: true  # disables auto-push

      - name: Configure Git
        run: |
          git config --global user.name "blog-post-bot"
          git config --global user.email "blog-post-bot@example.com"

      - name: Commit and Push using PERSONAL_TOKEN
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git add README.md
          git commit -m "Updated with the latest blog posts" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${PERSONAL_TOKEN}@github.com/sourize/sourize.git
          git push origin main

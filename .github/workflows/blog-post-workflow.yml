name: Latest blog post workflow

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (disable auto-credentials)
        uses: actions/checkout@v2
        with:
          # don’t persist GITHUB_TOKEN into Git remotes
          persist-credentials: false

      - name: Update README with latest blog posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          gh_token: ${{ secrets.PERSONAL_TOKEN }}    # ← use your PAT here
          max_post_count: 6
          feed_list: https://sourish.xyz/rss.xml
          readme_path: ./README.md
          commit_message: "Updated with the latest blog posts"
          committer_username: blog-post-bot
          committer_email: blog-post-bot@example.com
